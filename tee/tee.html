<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
</head>
<body>
    <h1>Customized T-Shirt Order Form</h1>
    <form action="submit_order.php" method="post">
        <label for="tagline">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" required><br><br>
        
        <label for="color">Color:</label>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <!-- Add more color options as needed -->
        </select><br><br>
        
        <label for="size">Size:</label>
        <input type="radio" id="small" name="size" value="small" required>
        <label for="small">Small</label>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>
        
        <label for="delivery_date">Preferred Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date"><br><br>
        
        <label for="other_details">Other Delivery Details:</label><br>
        <textarea id="other_details" name="other_details" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
